    <!--------------------------------------------------------------------------------->
    <div class="timespace"></div>
    <div class="rounded bg-gradient-3 text-white shadow p-5 text-center mb-5">
        <p class="mb-0 font-weight-bold text-uppercase">Работаю в парах уже</p>
        <div id="clock" class="countdown pt-4">
            <span class="digits" id="year"></span>
            <span class="digits" id="month"></span>
            <span class="digits" id="days"></span>
            <span class="digits" id="hours"></span>
            <span class="digits" id="minutes"></span>
            <span class="digits" id="seconds"></span>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                setInterval(function() {
                    let now = Date.now();
                    let start = Date.parse('Jan 23, 2018');
                    let timer = now - start;
                    let seconds = Math.trunc(timer / 1000 % 60);
                    let minutes = Math.trunc(timer / 1000 / 60 % 60);
                    let hours = Math.trunc(timer / 1000 / 60 / 60 % 24);
                    let days = Math.trunc(timer / 1000 / 60 / 60 / 24 % 30);
                    let month = Math.trunc(timer / 1000 / 60 / 60 / 24 / 30 % 12);
                    let year = Math.trunc(timer / 1000 / 60 / 60 / 24 / 30 / 12);
                    let clock = $('#clock');
                    clock.find('#year').text(year);
                    clock.find('#month').text(month);
                    clock.find('#days').text(days);
                    clock.find('#hours').text(hours);
                    clock.find('#minutes').text(minutes);
                    clock.find('#seconds').text(seconds);
                }, 1000);
            });
        </script>
    </div>
